game action
gamedir action
//
hostname "-= ActionQuake 2on2 =-"
rcon_password ***changeme***
//
setmaster 82.165.25.76 213.221.174.165
//
set maplistname config/maplist.ini
set ininame config/action.ini
set fraglimit 0
set timelimit 15
set roundtimelimit 5
set roundlimit 15
//
set maxclients 4
set public 1
//
set deathmatch 0
set teamplay 1
set dmflags 520093696
set limchasecam 2
//
set actionmaps 1
//
set allweapon 0
set weapons 1
set items 1
set ir 1
set knifelimit 40
set tgren 1
set bholelimit 0
set splatlimit 0
set shelloff 1

// PG BUND Extensions
set use_voice 1
set use_mapvote 1
set mapvote_min 2
set mapvote_need 2
set mapvote_pass 50

set use_kickvote 1
set kickvote_need 0
set kickvote_pass 55
set kickvote_tempban 2

set ff_maxkills 10
set ff_kickat 10
set voterotation 0
set allow_download_players 1

set use_3teams 0

set use_cvote 1
set cvote_min 2
set cvote_need 0
set cvote_pass 60

map desperado
